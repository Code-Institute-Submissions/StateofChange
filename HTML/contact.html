  <body>

    <!-- Navbar -->

    <!-- Contact Form Section/ browser's default form validation -->
    <div class="container">
      <div class="contact-form">
        <h2>Contact Us</h2>
        <p>Feel free to reach out to us with any questions or inquiries. We'll get back to you as soon as possible.</p>
        <form id="contactForm" action="#" method="post">
          <div class="form-group">
            <input type="text" name="name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <input type="text" name="subject" placeholder="Subject" required>
          </div>
          <div class="form-group">
            <input type="email" name="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <textarea name="message" placeholder="Message" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer Section -->
    <footer id="footer">
      <div class="footer-content">
        <div class="left-side">
          <p>FOLLOW US ON INSTAGRAM</p>
          <a href="https://www.instagram.com/rene_bork/" target="_blank">

        </div>
        <div class="right-side">
          <p>FOLLOW US ON SPOTIFY</p>
          <a href="https://open.spotify.com/show/4Milxwlzs8b3gDhDCm1nlG" target="_blank">

        </div>
      </div>
    </footer>
  </body>
